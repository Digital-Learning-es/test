<!DOCTYPE html>

<body>
ap>Vamos a ver un ejemplo con el uso del método de JavaScript 'getElementById'</p>

<p id="nuevo"></p>
 
<script>
function nuevoTexto() {
document.getElementById("nuevo").innerHTML = "Hemos incluido este contenido a un párrafo vacío";
}
</script>
